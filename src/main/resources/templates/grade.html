<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container p-5">

    <h2>Lista de Notas</h2>

    <a class="btn btn-primary" href="/">Agregar</a>

    <table class="table">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" : ${}">
            <td th:text="${}"></td>
            <td th:text="${}"></td>
            <td th:text="${}"></td>

            <td>
                <a th:href="@{/patients/edit/{id}(id=${---})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/patients/delete/{id}(id=${---})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<footer th:include="~{../static/html/footer.html}"></footer>
</body>
</html>
