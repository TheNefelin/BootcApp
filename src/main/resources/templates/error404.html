<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="components/bootstrap_css :: head"></th:block>

    <title>Error</title>
</head>
<body>
    <header class="bg-body-tertiary shadow-lg fixed-top">
        <th:block th:insert="components/nav :: nav"></th:block>
    </header>

    <section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <h2 class="d-flex justify-content-center align-items-center gap-2 mb-4">
                            <span class="display-1 fw-bold">4</span>
                            <i class="bi bi-exclamation-circle-fill text-danger display-4"></i>
                            <span th:text="${statusCode}" class="display-1 fw-bold bsb-flip-h"></span>
                        </h2>
                        <h3 class="h2 mb-2">Veo que est√°s perdido</h3>
                        <div class="mt-4 mb-5">
                            <span th:text="${errorMessage}" class="alert alert-danger" role="alert"></span>
                        </div>
                        <a class="btn bsb-btn-5xl btn-dark rounded-pill px-5 fs-6 m-0" href="/" role="button">Ir al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <th:block th:insert="components/footer :: footer"></th:block>
    </section>

    <script th:replace="components/bootstrap_js :: script"></script>
</body>
</html>
