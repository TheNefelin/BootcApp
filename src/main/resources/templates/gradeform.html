<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container p-5">
    <h2 th:text="${patient.id != null} ? 'Editar Paciente' : 'Agregar Paciente'"></h2>
    <form th:action="@{/patients/save}" th:object="${patient}" method="post">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}" placeholder="Apellido">
        </div>

        <div class="form-group">
            <label for="diagnostic">Diagnóstico</label>
            <input type="text" class="form-control" id="diagnostic" th:field="*{diagnostic}" placeholder="Diagnóstico">
        </div>

        <div class="form-group">
            <label for="cama">Número de Cama</label>
            <input type="number" class="form-control" id="cama" th:field="*{bedNumber}" placeholder="Número de Cama">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</section>
<footer th:include="~{../static/html/footer.html}"></footer>
</body>
</html>
